<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard - Health World</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/provider.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Health World</h1>
                <span class="provider-badge">Provider</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="provider-dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="#" onclick="showProviderProfile()">Profile</a></li>
                    <li><a href="#" onclick="showEarnings()">Earnings</a></li>
                </ul>
            </nav>
            <div class="user-profile" onclick="toggleProviderMenu()">
                <i class="fas fa-user-md"></i>
                <span id="provider-name">Dr. Sarah Johnson</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <!-- Provider Dashboard Header -->
            <div class="provider-header">
                <div class="provider-welcome">
                    <h1>Welcome back, <span id="provider-welcome-name">Dr. Johnson</span></h1>
                    <p>You have <span id="pending-requests-count">5</span> new service requests</p>
                </div>
                <div class="provider-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="today-appointments">8</div>
                        <div class="stat-label">Today's Appointments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pending-requests">5</div>
                        <div class="stat-label">Pending Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="monthly-earnings">$2,450</div>
                        <div class="stat-label">This Month</div>
                    </div>
                    <div class="stat-card online">
                        <div class="stat-status">
                            <i class="fas fa-circle"></i>
                            <span>Online</span>
                        </div>
                        <button onclick="toggleAvailability()" class="availability-btn">Toggle Status</button>
                    </div>
                </div>
            </div>

            <div class="provider-content">
                <!-- Service Requests Section -->
                <div class="requests-section">
                    <div class="section-header">
                        <h2><i class="fas fa-clipboard-list"></i> Service Requests</h2>
                        <div class="request-filters">
                            <button class="filter-btn active" onclick="filterRequests('all')">All</button>
                            <button class="filter-btn" onclick="filterRequests('appointment')">Appointments</button>
                            <button class="filter-btn" onclick="filterRequests('prescription')">Prescriptions</button>
                            <button class="filter-btn" onclick="filterRequests('emergency')">Emergency</button>
                        </div>
                    </div>
                    
                    <div class="requests-grid" id="requests-container">
                        <!-- Service requests will be loaded here -->
                    </div>
                </div>

                <!-- Today's Schedule -->
                <div class="schedule-section">
                    <div class="section-header">
                        <h2><i class="fas fa-calendar-day"></i> Today's Schedule</h2>
                        <button onclick="viewFullSchedule()" class="view-all-btn">View Full Schedule</button>
                    </div>
                    
                    <div class="schedule-list" id="todays-schedule">
                        <!-- Today's appointments will be loaded here -->
                    </div>
                </div>

                <!-- Quick Actions for Providers -->
                <div class="provider-actions">
                    <div class="section-header">
                        <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                    </div>
                    
                    <div class="actions-grid">
                        <button onclick="createAvailability()" class="action-btn">
                            <i class="fas fa-calendar-plus"></i>
                            <span>Set Availability</span>
                        </button>
                        <button onclick="viewPatientRecords()" class="action-btn">
                            <i class="fas fa-folder-open"></i>
                            <span>Patient Records</span>
                        </button>
                        <button onclick="writePrescription()" class="action-btn">
                            <i class="fas fa-prescription"></i>
                            <span>Write Prescription</span>
                        </button>
                        <button onclick="sendInvoice()" class="action-btn">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span>Send Invoice</span>
                        </button>
                        <button onclick="viewEarnings()" class="action-btn">
                            <i class="fas fa-chart-line"></i>
                            <span>View Earnings</span>
                        </button>
                        <button onclick="providerSupport()" class="action-btn">
                            <i class="fas fa-headset"></i>
                            <span>Support</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/provider-dashboard.js"></script>
</body>
</html>
